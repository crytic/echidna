name: HLint

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: HLint
        run: |
          nix-shell -p hlint --command 'hlint lib src'
