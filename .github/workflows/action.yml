name: Action

on:
  push:
    branches:
      - master
      - nix
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Assert test
        uses: ./action
        with:
          files: "examples/solidity/basic/assert.sol"
          contract: "TestAssert"
          config: "examples/solidity/basic/assert.yaml"
          solc-version: 0.6.12
          negate-exit-status: 1

      - name: Multi-abi test
        uses: ./action
        with:
          files: "examples/solidity/basic/multi-abi.sol"
          contract: "B"
          multi-abi: true
          solc-version: 0.7.6
          negate-exit-status: 1
