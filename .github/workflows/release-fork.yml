name: "Build & Release"

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
    inputs:
      version:
        description: 'Version name (e.g., 2.3.0-custom)'
        required: true
        default: 'dev'
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.name }}
    timeout-minutes: 180
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest-m
            name: Linux (x86_64)
            tuple: x86_64-linux
            system: x86_64-linux
          - os: macos-14
            name: macOS (aarch64)
            tuple: aarch64-macos
            system: aarch64-darwin
          # Uncomment for additional platforms:
          # - os: ubuntu-24.04-arm  # ARM runner required for aarch64
          #   name: Linux (aarch64)
          #   tuple: aarch64-linux
          #   system: aarch64-linux
          # - os: macos-14
          #   name: macOS (x86_64)
          #   tuple: x86_64-macos
          #   system: x86_64-darwin

    steps:
      - name: Free disk space
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Set version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v.* ]]; then
            echo "version=$(echo "${{ github.ref }}" | sed 's#^refs/tags/v##')" >> "$GITHUB_OUTPUT"
          else
            echo "version=HEAD-$(echo "${{ github.sha }}" | cut -c1-7)" >> "$GITHUB_OUTPUT"
          fi

      - name: Build redistributable echidna
        run: |
          nix build ".#packages.${{ matrix.system }}.echidna-redistributable" --out-link redistributable
          tar -czf "echidna-${{ steps.version.outputs.version }}-${{ matrix.tuple }}.tar.gz" -C ./redistributable/bin/ echidna

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echidna-${{ matrix.tuple }}
          path: echidna-${{ steps.version.outputs.version }}-${{ matrix.tuple }}.tar.gz

  release:
    name: Create release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: echidna-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la echidna-*.tar.gz

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: "Echidna (custom build)"
          tag_name: ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
          files: ./echidna-*.tar.gz
