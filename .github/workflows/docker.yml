name: Docker

on:
  push:
    branches:
      - master
      - github-docker
      - docker-slim
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      - name: Set Docker metadata (Debian & NVM variant)
        id: meta-debian
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}/debian
          tags: |
            type=ref,event=tag
            type=ref,event=branch,prefix=testing-
            type=edge

      - name: Set Docker metadata (Distroless variant)
        id: meta-distroless
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}/distroless
          tags: |
            type=ref,event=tag
            type=ref,event=branch,prefix=testing-
            type=edge

      - name: GitHub Container Registry Login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Build and Push (Debian & NVM variant)
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          target: final-debian
          file: docker/Dockerfile
          pull: true
          push: true
          tags: ${{ steps.meta-debian.outputs.tags }}
          labels: ${{ steps.meta-debian.outputs.labels }}

      - name: Docker Build and Push (Distroless variant)
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          target: final-distroless
          file: docker/Dockerfile
          pull: true
          push: true
          tags: ${{ steps.meta-distroless.outputs.tags }}
          labels: ${{ steps.meta-distroless.outputs.labels }}
