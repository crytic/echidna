name: Docker

on:
  push:
    branches:
      - master
      - github-docker
      - docker-slim
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      - name: GitHub Container Registry Login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker Package and Version
        run: |
          set +e
          _=$(echo "$GITHUB_REF" | grep "^refs/heads/")
          if [ $? -eq 0 ]; then
            # branch
            if [ "$GITHUB_REF" = "refs/heads/master" ]; then
              VER=latest
              PKG=
            else
              VER=testing
              PKG=testing
            fi
          fi
          _=$(echo "$GITHUB_REF" | grep "^refs/tags/")
          if [ $? -eq 0 ]; then
            # tag
            # refs/tags/v1.X => v1.X
            VER=$(echo "$GITHUB_REF" | sed -e 's/.*\///')
            PKG=
          fi
          set -e
          echo "PKG=$PKG" >> $GITHUB_ENV
          echo "VER=$VER" >> $GITHUB_ENV

      - name: Docker Build and Push (Debian variant)
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          target: final-debian
          file: docker/Dockerfile
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.PKG }}/debian:${{ env.VER }}

      - name: Docker Build and Push (Debian with NVM variant)
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          target: final-debian-nvm
          file: docker/Dockerfile
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.PKG }}/debian-nvm:${{ env.VER }}

      - name: Docker Build and Push (Distroless variant)
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          target: final-distroless
          file: docker/Dockerfile
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.PKG }}/distroless:${{ env.VER }}
